<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="plugins/lightbox/src/css/lightbox.css" rel="stylesheet">
</head>
<body>

    <!-- Search Box -->
    <header>
        <input type="text" name="search" id="search" class="searchbox" placeholder="Search">
    </header>
    
    <div class="content">
        <!-- photos for gallery -->
        <ul class="list" id="imageGallery">

            <li>
                <a href="images/01.jpg" title="Hay Bales" data-lightbox="portfolio" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="images/thumbnails/01.jpg" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields."></a>
            </li>
            <li>
                <a href="images/02.jpg" title="Lake" data-lightbox="portfolio" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="images/thumbnails/02.jpg" alt="The lake was so calm today. We had a great view of the snow on the mountains from here."></a>
            </li>
            <li>
                <a href="images/03.jpg" title="Canyon" data-lightbox="portfolio" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="images/thumbnails/03.jpg" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below."></a>
            </li>
            <li>
                <a href="images/04.jpg" title="Iceberg" data-lightbox="portfolio" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today."><img src="images/thumbnails/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didn’t snow today."></a>
            </li>
            <li>

            </li>
            <li>
                <a href="images/06.jpg" title="Fall" data-lightbox="portfolio" data-title="Fall is coming, I love when the leaves on the trees start to change color."><img src="images/thumbnails/06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color."></a>
            </li>
            <li>
                <a href="images/07.jpg" title="Plantation" data-lightbox="portfolio" data-title="I drove past this plantation yesterday, everything is so green!"><img src="images/thumbnails/07.jpg" alt="I drove past this plantation yesterday, everything is so green!"></a>
            </li>
            <li>
                <a href="images/08.jpg" title="Dunes" data-lightbox="portfolio" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="images/thumbnails/08.jpg" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!"></a>
            </li>
            <li>
                <a href="images/09.jpg" title="Countryside Lane" data-lightbox="portfolio" data-title="We enjoyed a quiet stroll down this countryside lane."><img src="images/thumbnails/09.jpg" alt="We enjoyed a quiet stroll down this countryside lane."></a>
            </li>
            <li>
                <a href="images/10.jpg" title="Sunset" data-lightbox="portfolio" data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img src="images/thumbnails/10.jpg" alt="Sunset at the coast! The sky turned a lovely shade of orange."></a>
            </li>
            <li>
                <a href="images/11.jpg" title="Cave" data-lightbox="portfolio" data-title="I did a tour of a cave today adn the view of the landscape below was breathtaking."><img src="images/thumbnails/11.jpg" alt="I did a tour of a cave today adn the view of the landscape below was breathtaking."></a>

        </ul>
    </div>
